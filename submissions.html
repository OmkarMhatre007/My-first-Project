<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts Applications - Submissions</title>
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/great-hall-harry-potter-desktop-1920-x-1080-wallpaper-jfxc2ku2jbsny30f.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Garamond, 'Times New Roman', serif;
            color: #fffbe7;
            margin: 0;
            padding: 0;
            min-width: 1024px;
        }
        .container {
            max-width: 900px;
            margin: 50px auto 40px auto;
            background: rgba(34, 34, 34, 0.96);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            padding: 38px 45px 36px 45px;
        }
        header {
            text-align: center;
            margin-bottom: 32px;
        }
        .crest {
            width: 120px;
            margin-bottom: 18px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.32);
        }
        h1 {
            font-size: 2.7em;
            letter-spacing: 1.5px;
            margin: 0;
            color: #f7d560;
            text-shadow: 2px 2px 10px #000;
        }
        h2 {
            font-size: 1.4em;
            color: #b2a06a;
            font-weight: normal;
            margin: 14px 0 0 0;
            text-shadow: 1px 1px 5px #31230a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(44, 44, 44, 0.97);
            margin-top: 28px;
            box-shadow: 0 2px 10px #111;
        }
        th, td {
            padding: 12px 8px;
            border: 1px solid #f7d560;
            text-align: center;
        }
        th {
            background: linear-gradient(90deg, #b2a06a, #f7d560);
            color: #17311e;
            font-size: 1.1em;
            text-shadow: 1px 1px 6px #fffbe7;
        }
        td {
            font-size: 1.04em;
            color: #ffefaa;
            background: rgba(40, 36, 22, 0.85);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #ffdb2b;
            font-size: 1em;
            text-decoration: none;
            background: rgba(0,0,0,0.22);
            border: 2px solid #f7d560;
            border-radius: 9px;
            padding: 8px 18px;
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: #f7d560;
            color: #221f0f;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #b2a06a;
            font-size: 0.98em;
            opacity: .78;
            text-shadow: 1px 1px 7px #000;
        }
        @media (max-width: 1023px) {
            .container { padding: 12px; }
            table, th, td { font-size: 0.86em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://wallpapers.com/images/featured/hogwarts-crest-png-yvygdau19u8oo7tt.jpg" alt="Hogwarts Crest" class="crest">
            <h1>Hogwarts School of Witchcraft and Wizardry</h1>
            <h2>Submitted Applications</h2>
        </header>
        <table id="submissionsTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Date of Birth</th>
                    <th>House</th>
                    <th>Email</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- Submission rows will appear here -->
            </tbody>
        </table>
        <a href="index.html" class="back-link">&#8592; Back to Application Form</a>
    </div>
    <footer>
        &copy; 2025 Hogwarts School of Witchcraft and Wizardry. All rights reserved.<br>
        "Draco Dormiens Nunquam Titillandus"
    </footer>
    <script>
        // Load submissions from localStorage
        const tableBody = document.querySelector('#submissionsTable tbody');
        let submissions = JSON.parse(localStorage.getItem('hogwartsSubmissions')) || [];
        if (submissions.length === 0) {
            let row = document.createElement('tr');
            row.innerHTML = `<td colspan="5" style="text-align:center; color:#fcd602;">No applications have been submitted yet.</td>`;
            tableBody.appendChild(row);
        } else {
            submissions.forEach(data => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.fullname}</td>
                    <td>${data.dob}</td>
                    <td>${data.house}</td>
                    <td>${data.email}</td>
                    <td>${data.reason}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
